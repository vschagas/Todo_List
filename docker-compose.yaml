  backend-container:
    container_name: backend-container
    build: 
      context: ./Backend/myapp
      dockerfile: Dockerfile
    image: backend-image
    ports:
      - "8000:8000"
    volumes:
      - ./Backend/myapp:/app/backend
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy #Adicionado pois o depends on ficava muito r√°pido, com helthcheck resolveu o problema
    networks:
      - backend
      # - frontend

  db:
    image: mysql:latest
    container_name: db-container
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "TASKS"
    ports:
      - "3306:3306"
    volumes:
      - ./database/mysql_db:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
  
    